<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::content})">
<head>
    <title>Add Contact</title>
</head>
<body>
<div th:fragment="content">
    <div class="container fade-in">
        <div class="auth-card">
            <h2>Add New Contact</h2>
            <form th:action="@{/contact/add}" th:object="${contact}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="nickName">Nick Name</label>
                    <input th:field="*{nickName}" type="text" class="form-control" id="nickName">
                </div>
                <div class="form-group">
                    <label for="work">Work</label>
                    <input th:field="*{work}" type="text" class="form-control" id="work">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input th:field="*{address}" type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input th:field="*{mobile}" type="text" class="form-control" id="mobile" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">Add Contact</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
