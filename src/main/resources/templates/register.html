<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">
<body>
<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="auth-card" style="width: 100%; max-width: 500px;">
        <h2>Create Account</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Register</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>
    </div>
</div>
</body>
</html>
