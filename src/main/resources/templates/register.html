<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::body})}">
<body>
<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="auth-card" style="width: 100%; max-width: 500px;">
        <h2>Create Account</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <input type="text" th:field="*{about}" class="form-control" id="about" placeholder="I am a ...">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" th:field="*{mobile}" class="form-control" id="mobile" placeholder="Enter your mobile number" pattern="\d{10}" title="Mobile number must be 10 digits">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password1" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="password2" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Register</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>
    </div>
</div>
</body>
</html>
