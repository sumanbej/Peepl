<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">
<body>
<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="auth-card" style="width: 100%; max-width: 400px;">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Login</button>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
</div>
</body>
</html>
