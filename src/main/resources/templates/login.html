<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::body})}">
<body>
<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="auth-card" style="width: 100%; max-width: 400px;">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid email or password.
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">Invalid email or password.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email ">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Login</button>
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
</div>
</body>
</html>
