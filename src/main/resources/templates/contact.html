<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">
<body>
<div class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 80vh;">
    <div class="auth-card" style="width: 100%; max-width: 600px;">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Reason for contacting">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
